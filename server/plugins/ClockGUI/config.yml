        ItemID: 'IRON_INGOT'
        # 按钮显示名称
        Name: §e商城
        # 按钮显示Lore(每一行用%隔开)
        Lore: §a点击打开商城
        # 物品显示附魔
        Enchantment:
          # 附魔ID
          ID: protection
          # 附魔等级
          Level: 1
        # 是否隐藏附魔显示
        HideEnchant: true
        # 按下这个按钮的花费
        Cost:
          # 花费的类型(Money为金币，PlayerPoints为点券)
          Type: Money
          # 花费的价格
          Price: 0
        # 按下按钮发给玩家的信息
        Message: §a你已打开商城%§c测试
        # 按钮按下次数(每个玩家都有这么多次数，按下一次即为一次，一旦玩家按下次数超过这个数值则该按钮不再显示)
        Frequency: 3
        # 按下这个按钮的功能(可以都不选，也可以都选)
        Function:
          # 打开另一个GUI窗口
          OpenAnotherGUI:
            # 是否开启这个功能
            Use: true
            # GUI窗口编号(即每一个GUI界面设置的最前面的那个数字)
            Number: 1
          # 执行指令(可以是多个指令同时执行)
          Command:
            # 是否开启这个功能
            Use: false
            # 指令内容(每一个指令用%隔开。变量说明:{player}代表按下这个按钮的玩家,为无视权限执行这个指令)
            Content: /say 钟表菜单%/say hahaha
