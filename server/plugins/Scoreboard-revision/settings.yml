settings:
  # Safe-mode determines if scoreboard is synchronized with the server (true) or asynchronized (false)
  # Synchronized (safe-mode: true) is more stable and robust
  # Asynchronized (safe-mode: false) is more faster but can cause strange problems in some cases
  safe-mode: false
  # If the server version is 1.13 or higher, enable longline.
  # true: you can use 128 characters per line (1.13 and up)
  # false: you can use 32 characters per line (1.12 and down)
  longline: true

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 10
    liner:
      - '&4> &c&l欢迎 %player_name% &4<'
      - '&c> &c&l欢迎 %player_name% &c<'
  rows:
    1:
      interval: 12000
      liner:
      - '&c-----------------'
    2:
      interval: 20000
      liner:
      - '&6%vipSystem_vipGroup%'
    3:
      interval: 12000
      liner:
      - '&2%vipSystem_leftTime%'
    4:
      interval: 8000
      liner:
      - '今日%checkInSystem_isCheckIn%'
    5:
      interval: 12000
      liner:
      - '&f共签到&2%checkInSystem_days%&f天'
    6:
      interval: 12000
      liner:
      - '&f挖矿点数:&2%antiXray_points%'
    7:
      interval: 12000
      liner:
      - '%pvpSwitch_status%'
    '8':
      interval: 12000
      liner:
      - '%peterHelper_itemInfo%'
    '9':
      interval: 20
      liner:
      - 'Armor: %peterHelper_armorInfo%'
    10:
      interval: 80
      liner:
      - 'TPS:%server_tps%'
    11:
      interval: 12000
      liner:
      - '金币: %vault_eco_balance%'
    12:
      interval: 12000
      liner:
      - '点券: %playerpoints_points%'
    50:
      interval: 12000
      liner:
      - '&c-----------------'